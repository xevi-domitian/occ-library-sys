<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <title>OCC: Add/Remove Copy</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="edit-book.css"> <!-- reuse same form styles -->
</head>
<body>
    <nav>
        <img src="occ_logo_transparent.png" alt="OCC Logo" id="logo">
        <h1>OCC: Library System </h2>
            <a href="view-archive.html"> View Archive </a>
            <a href="add-book.html"> Add Book </a>
            <a href="remove-book.html"> Remove Book </a>
            <a href="add-copy.html"> Add Copy</a>
            <a href="remove-copy.html"> Remove Copy</a>
            <a href="edit-book.html"> Edit Book</a>
            <a href=""> Log-out </a>
    </nav>

    <main>  
        <div class="two-column-container">

            <!-- Left Column: Edit Book Form -->
            <section id="edit-book-section">
            <h2>Edit Book</h2>
            <form id="editBookForm">
                <label for="editBookID">Book ID:</label>
                <input type="text" id="editBookID" placeholder="Enter Book ID" required>

                <label for="editTitle">New Title (optional):</label>
                <input type="text" id="editTitle" placeholder="Enter new title">

                <label for="editAuthor">New Author (optional):</label>
                <input type="text" id="editAuthor" placeholder="Enter new author">

                <label for="editLocation">New Location (optional):</label>
                <select id="editLocation" required>
                    <option value="Shelf 1">Capstone/Thesis</option>
                    <option value="Shelf 2">BS Information Tech.</option>
                    <option value="Shelf 3">BS Business Administration</option>
                    <option value="Shelf 4">BS Elementary Educ.</option>
                    <option value="Shelf 5">BS Secondary Educ.</option>
                </select>

                <button type="submit">Save Changes</button>
            </form>
            </section>


            <!-- Right Column: Library Archive -->
            <section id="library-archive">
                <div id="archiveDisplay"></div>
            </section>

        </div>
    </main>

<script src="core.js"></script>

</body>
</html>
