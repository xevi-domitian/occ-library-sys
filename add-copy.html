<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <title>OCC: Add/Remove Copy</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="add-copy.css"> <!-- reuse same form styles -->
</head>
<body>
    <nav>
        <img src="occ_logo_transparent.png" alt="OCC Logo" id="logo">
        <h1>OCC: Library System </h2>
            <a href="view-archive.html"> View Archive </a>
            <a href="add-book.html"> Add Book </a>
            <a href="remove-book.html"> Remove Book </a>
            <a href="add-copy.html"> Add Copy</a>
            <a href="remove-copy.html"> Remove Copy</a>
            <a href="edit-book.html"> Edit Book</a>
            <a href=""> Log-out </a>
    </nav>

    <main>  
        <div class="two-column-container">

            <!-- Left Column: Add Copies Form -->
            <form id="addCopyForm">
                <h2>Add Copies</h2>

                <label for="addBookID">Book ID:</label>
                <input type="text" id="addBookID" placeholder="Enter Book ID" required>

                <label for="addCopyCount">Number of Copies to Add:</label>
                <input type="number" id="addCopyCount" placeholder="Example: 47" required>

                <button type="submit">Add Copies</button>
            </form>

            <!-- Right Column: Library Archive -->
            <section id="library-archive">
                <div id="archiveDisplay"></div>
            </section>

        </div>
    </main>

<script src="core.js"></script>

</body>
</html>
